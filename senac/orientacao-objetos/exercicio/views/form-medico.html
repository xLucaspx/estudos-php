<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Formulário de médico</title>

	<link rel="stylesheet" href="../style.css">
</head>
<body>
<h1 class="title-h1">Formulário de médico</h1>

<form action="../src/form-medico.php" method="post" class="form">
	<fieldset class="fieldset">
		<legend class="legend">Dados pessoais</legend>

		<label for="cpf" class="label">CPF: </label>
		<input type="text" name="cpf" id="cpf" class="textfield" required>

		<label for="nome" class="label">Nome: </label>
		<input type="text" name="nome" id="nome" class="textfield" required>

		<label for="idade" class="label">Idade: </label>
		<input type="number" name="idade" id="idade" class="textfield" required>
	</fieldset>

	<fieldset class="fieldset">
		<legend class="legend">Dados profissionais</legend>

		<label for="crm" class="label">CRM: </label>
		<input type="text" name="crm" id="crm" class="textfield" required>

		<label for="especialidade" class="label">Especialidade: </label>
		<input type="text" name="especialidade" id="especialidade" class="textfield" required>
	</fieldset>

	<input type="submit" value="Enviar" class="btn">
</form>
</body>
</html>
